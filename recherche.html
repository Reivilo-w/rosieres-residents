<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">

        <title>Commune de Rosières</title>
    </head>

    <body>
        <button data-action="reintialiser">Réintialiser les filtres</button>
        <button data-action="rechercher">Rechercher</button>

        <input type="number" name="nbItem" min="5" max="50">
        <table>
            <thead>
                <tr>
                    <th>
                        <p data-column="NOM"><img src="">The table header</p>
                        <p><input type="text" name="recherche_NOM"></p>
                    </th>
                    <th data-column="PRENOM">
                        <p><img src="">The table header</p>
                        <p><input type="text" name="recherche_PRENOM"></p>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr><td colspan="100" style="text-align: center;"></td></tr>
            </tfoot>
        </table>
        
        <button data-action="reintialiser">Réintialiser les filtres</button>
        <button data-action="rechercher">Rechercher</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/pagine.js"></script>
    </body>
</html>
