<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">

        <title>Commune de Rosières</title>

        <link href="css/px-pagination.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    </head>

    <body>
        <button data-action="reintialiser">Réintialiser les filtres</button>
        <button data-action="rechercher">Rechercher</button>

        <input type="number" name="nbItem" min="5" max="50">
        <table>
            <thead>
                <tr>
                    <th data-column="prenom">
                        <p class="is-sortable"><img src="" style="display: none;">Prénom</p>
                        <p><input type="text" class="recherche"></p>
                    </th>
                    <th data-column="nom">
                        <p class="is-sortable"><img src="" style="display: none;">Nom</p>
                        <p><input type="text" class="recherche"></p>
                    </th>
                    <th data-column="genre">
                        <p class="is-sortable"><img src="" style="display: none;">Genre</p>
                        <p><input type="text" class="recherche"></p>
                    </th>
                    <th data-column="pays">
                        <p class="is-sortable"><img src="" style="display: none;">Pays</p>
                        <p><input type="text" class="recherche"></p>
                    </th>
                    <th data-column="age">
                        <p class="is-sortable"><img src="" style="display: none;">Age</p>
                        <p><input type="text" class="recherche"></p>
                    </th>
                    <th data-column="naissance">
                        <p class="is-sortable"><img src="" style="display: none;">Date de naissance</p>
                        <p><input type="text" class="recherche" name="dates"></p>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr><td colspan="100"><div id="pages"></div></td></tr>
            </tfoot>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="js/px-pagination.js"></script>
        <script src="js/pagine.js"></script>
    </body>
</html>
